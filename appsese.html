<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kertas Gunting Batu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .choice-btn {
        width: 100px;
        height: 100px;
        font-size: 20px;
        margin: 50px 10px;
      }
      .result {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Kertas Gunting Batu</h1>

      <div class="mt-4">
        <h4>Pilih salah satu:</h4>
        <button id="kertas" class="btn btn-primary choice-btn">Kertas</button>
        <button id="gunting" class="btn btn-danger choice-btn">Gunting</button>
        <button id="batu" class="btn btn-warning choice-btn">Batu</button>
      </div>

      <div class="result p-3 border rounded" id="result">Hasil akan muncul di sini</div>
      <div class="mt-4">
        <h5>Kamu memilih: <span id="userChoice"></span></h5>
        <h5>Komputer memilih: <span id="computerChoice"></span></h5>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
